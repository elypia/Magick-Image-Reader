<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src 'self' ${cspSource} blob:; style-src 'self' 'nonce-${nonce}'; script-src 'nonce-${nonce}';">
  <title>Magick Image Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="${stylePath}" rel="stylesheet" type="text/css" nonce="${nonce}"/>

  <!-- Send initial data needed through data attributes in the HTML as it's faster. -->
  <meta id="initial-context" data-initial-context="${initialContext}">
</head>

<body class="grabbable" draggable="true">
  <div id="magick-image-wrapper">
    <div id="magick-image"></div>
  </div>

  <!-- This must be loaded at the end. -->
  <script nonce="${nonce}" src="${scriptPath}"></script>
</body>

</html>
